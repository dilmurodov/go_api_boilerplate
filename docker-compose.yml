version: '3.7'

services:
  pg:
    image: postgres:11.2
    container_name: pg
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/lib/postgresql/data
    ports:
      - 6543:5432
    restart: always
  go:
    build: .
    container_name: go-server
    ports:
      - 9000:9000
    restart: always
    environment:
      - APP_PORT=9000
    depends_on:
      - pg
   
  nginx:
    build: ./nginx
    depends_on:
      - go
    ports:
      - "8080:8080"
    restart: always

volumes:
  data: